@(users: List[User])

@import play.i18n._
@import helper._

@main(Messages.get("")) {
<div class="content">
<h2>@Messages.get("administer")</h2>

<div>
	<table>
		@for(user <- users) { 
			<tr>
				<th>@Messages.get("id")</th>
			</tr>
			<tr>
  				<td>@user.id</td>
    		</tr>
		}
	</table>
</div>
</div>
}
