@(form: Form[Application.Register])

@import play.i18n._

<html>
    <head>
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
         <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bars.css")' >
             
                <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/style.css")' >
      
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
        <div class="breadcrumbs">
        <a href="/"><img src="@routes.Assets.at("images/observaTerra.png")" alt="ObservaTerraLogo" />
        
      </div>
        </header>
         <div class="header">
         <h1 align="center">ObservaTerra</h1></a>
     </div>  
 <div class="middle">
    @helper.form(routes.Application.validate) {
   <h1><FONT SIZE=15>@Messages.get("register")</FONT></h1>
<br>
<br>
   <p>
   	<label for="lusername"><FONT SIZE=5>@Messages.get("username"):</FONT></label>
       <input type="text" name="username" value="@form("username").value" id="username">
   </p>
   <br>
   <br>
   <p>
      	<label for="lpassword"><FONT SIZE=5>@Messages.get("password"):</FONT></label>
       <input type="password" name="password" value="@form("password").value"id="password">
   </p>
   <br>
   <br>
   <p>
   	<label for="lname"><FONT SIZE=5>@Messages.get("name"):</FONT></label>
       <input type="text" name="name" value="@form("name").value" id="name">
   </p>
     <br>
   <br>
   <p>
      	<label for="email"><FONT SIZE=5>@Messages.get("email"):</FONT></label>
       <input type="email" name="email" value="@form("email").value"id="email">
   </p>
     <br>
   <br>
   <p>
      	<label for="type"><FONT SIZE=5>@Messages.get("type"):</FONT></label>
       <input type="type" name="type" value="@form("type").value"id="type">
   </p>
     <br>
   <br>
   <p>
       <button type="submit"><FONT SIZE=5>GO!</FONT></button>
   </p>
   }
</div>
<nav>
 <div class="right">
 </div>
 </nav>
<footer></footer>
    </body>
</html>
